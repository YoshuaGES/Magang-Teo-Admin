<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Inventory</title>
    <link rel="stylesheet" href="dataip.css" />
    <link rel="icon" href="/Assets/Icon Title.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="/Admin/index.html">
            <img
              src="/Admin/Assets/IconUser.png"
              alt="Logo.Inventory"
              class="iconInven"
            />
            <p>Riyan</p>
          </a>
        </div>
        <div class="laporan1">
          <a href="#">
            <img
              src="/Admin/Assets/IconReport.png"
              alt="Logo.Report"
              class="iconReport"
            />
            <p class="laporan">Laporan in Logistik</p>
          </a>
        </div>
        <div class="nav">
          <div class="bar">
            <a href="/Admin/Peminjaman/peminjaman.html">Peminjaman</a>
          </div>
          <div class="bar">
            <a href="/Admin/Barang/barang.html">Barang</a>
          </div>
          <div class="bar">
            <a href="/Admin/Data IP/dataip.html">Data IP</a>
          </div>
          <div class="bar">
            <a href="/Admin/Unifi/unifi.html">Unifi</a>
          </div>
          <div class="bar">
            <a href="/Admin/Printer/printer.html">Printer</a>
          </div>
          <div class="bar">
            <a href="/Admin/Laporan Toner/laporanToner.html">Laporan Toner</a>
          </div>
          <div class="bar">
            <a href="/Admin/Input Data Toner/inputDataToner.html"
              >Input Data Toner</a
            >
          </div>
          <div class="bar">
            <a href="/Admin/Stok Toner/stokToner.html">Stok Toner</a>
          </div>
          <div class="bar">
            <a href="/Admin/Setting/setting.html">Setting</a>
          </div>
          <div class="bar">
            <a href="/login.html">Keluar</a>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="childCard1">
          <div class="cardLogo">
            <img src="/Admin/Assets/IkonTable.png" alt="IkonTable" />
            <p>Data IP</p>
          </div>
          <div class="cardNewButton">
            <button type="submit" id="tambah">+ Tambah IP</button>
          </div>
        </div>
        <div class="pagination">
          <button class="pagination-btn page active" id="prev">1</button>
          <button class="pagination-btn">S27</button>
          <button class="pagination-btn page">S28</button>
          <button class="pagination-btn page">S29</button>
          <button class="pagination-btn">S30</button>  
          <button class="pagination-btn">SMitra</button>  
        </div>
        <div class="table-controls">
          <div class="input">
            <label for="entries">Show</label>
            <select id="entries">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="input">
            <label for="search">Cari:</label>
            <input type="text" id="search" />
          </div>
        </div>
        <div class="table">
          <table id="tabel">
            <thead>
              <tr>
                <th class="th-table">
                  No.
                  <button class="btnArrow">
                    <img
                      src="/Admin/Assets/IconUpAndDown (Arrow).png"
                      alt=""
                      class="iconArrow"
                    />
                  </button>
                </th>
                <th class="th-table">
                  Nama Barang
                  <button class="btnArrow">
                    <img
                      src="/Admin/Assets/IconUpAndDown (Arrow).png"
                      alt=""
                      class="iconArrow"
                    />
                  </button>
                </th>
                <th class="th-table">
                  Serial/Barcode
                  <button class="btnArrow">
                    <img
                      src="/Admin/Assets/IconUpAndDown (Arrow).png"
                      alt=""
                      class="iconArrow"
                    />
                  </button>
                </th>
                <th class="th-table">
                  Properti
                  <button class="btnArrow">
                    <img
                      src="/Admin/Assets/IconUpAndDown (Arrow).png"
                      alt=""
                      class="iconArrow"
                    />
                  </button>
                </th>
                <th class="th-table">
                  Status
                  <button class="btnArrow">
                    <img
                      src="/Admin/Assets/IconUpAndDown (Arrow).png"
                      alt=""
                      class="iconArrow"
                    />
                  </button>
                </th>
                <th class="th-table">
                  Opsi
                  <button class="btnArrow">
                    <img
                      src="/Admin/Assets/IconUpAndDown (Arrow).png"
                      alt=""
                      class="iconArrow"
                    />
                  </button>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="pagination-container">
            <button class="pagination-btn" id="prev">Previous</button>
            <button class="pagination-btn page active">1</button>
            <button class="pagination-btn page">2</button>
            <button class="pagination-btn page">3</button>
            <button class="pagination-btn" id="next">Next</button>
          </div>
          <p class="p-footer">Showing 1 to 10 of 260 entries</p>
        </div>
      </div>
      <footer>
        <p>
          Copyright Â© 2023 <span class="company-name">IT NET</span>. All Rights
          Reserved
        </p>
      </footer>
    </div>
  </body>
</html>
