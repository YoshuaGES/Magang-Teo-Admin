<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Inventory</title>
    <link rel="icon" href="/Assets/logoTitle.png" type="image.png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

</head>

<body>
    <div class="container">
        <div class="parent">
            <div class="header">
                <h1 class="it">IT</h1>
                <h1 class="inventory">Inventory</h1>
            </div>
            <div class="card">
                <div class="username">
                    <p>Username</p>
                </div>
                <div class="user">
                    <div class="iconCard">
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </div>
                    </div>
                    <input type="text">
                </div>
                <div class="username">
                    <p>Password</p>
                </div>
                <div class="user">
                    <div class="iconCard">
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                lock
                            </span>
                        </div>
                    </div>
                    <input type="password">
                </div>
                <div class="btn">
                    <div class="but">
                        <button class="btn1">Exit</button>
                    </div>
                    <div class="but">
                        <button class="btn2">Login</button>
                    </div>
                    <div class="but">
                        <button class="btn3">Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="cop">
                <p class="copy">IT @ 2023 - Dy: 8</p>
            </div>
        </div>
    </div>
</body>

</html>
